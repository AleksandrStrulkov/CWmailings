{% extends 'mailings/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center" style="display: flex;flex-wrap: wrap;align-items: stretch;">
            <div class="col-12">
                <div class="card-group mb-4">
                    <div class="card" style="display: flex; border-color:#7777ff;  flex-direction:column;
                        justify-content: space-between;   height: auto;">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>E-mail</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Редактировать</th>
                                <th>Удалить</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{ object.id }}</td>
                                    <td>{{ object.client_email }}</td>
                                    <td>{{ object.first_name }}</td>
                                    <td>{{ object.last_name }}</td>
                                    <td><a class="btn btn-link"
                                           href="{% url 'mailings:client_update' object.pk %}">ok</a></td>
                                    <td><a class="btn btn-link"
                                           href="{% url 'mailings:client_delete' object.pk %}">ok</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
