{% extends 'mailings/base.html' %}
{% block content %}
{#    {% include 'mailings/includes/inc_mailings.html' %}#}
    <div class="container">
        <form method="post" action="" class="row form-floating" enctype="multipart/form-data">
            <div class="row text-start">
                <div class="col-md-12">
                    <div class="card mb-4 box-shadow" Style="border-color:#7777ff">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">
                                {% if object %}
                                    Редактировать
                                {% else %}
                                    Создать
                                {% endif %}
                            </h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Добавить
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
