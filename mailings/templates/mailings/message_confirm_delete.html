{% extends 'mailings/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <h5 class="card-title pricing-card-title">Хотите удалить?</h5>
                                <p>---{{ object.title }}---</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'mailings:home' %}" class="btn btn-warning">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
