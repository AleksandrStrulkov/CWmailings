            <div class="col-5">
                    <div class="card-body">
                        <h5 class="card-text">{{ object.title }}</h5>

            <div class="col-7">
{#                {% cache 30 blog_images %}#}

                                .src='https://komfort-pluss.ru/wp-content/uploads/2020/01/net-izobrazheniya.jpg'">
                    </div>
{#                {% endcache %}#}
            </div>
        </div>
